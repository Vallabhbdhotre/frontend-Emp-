<h2 class="text-center" style="color: white; font-size: xx-large; text-transform:uppercase">Employee List</h2>
<table class="table table-hover table-bordered table-condensed">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <!-- <th>Email Id</th> -->
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employee | paginate: { itemsPerPage: pageSize, currentPage: currentPage }">
            <td>{{emp.firstname}}</td>
            <td>{{emp.lastname}}</td>
            <!-- <td>{{emp.email}}</td> -->
            <td>
            <button class="btn btn-info" (click)="update(emp.id)" style="margin: 5px;">Update</button>
            <button class="btn btn-danger" (click)="delete(emp.id)" style="margin: 5px;">Delete</button>
            <button class="btn btn-primary" (click)="details(emp.id)" style="margin: 5px;">Details</button>
            </td>
        </tr>
    </tbody>
</table>  
<div class="page">
    <pagination-controls class="pagination" (pageChange)="currentPage = $event"></pagination-controls>
</div>
